<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container">

    <article class="start">
        <h1 class="text-center mt-5">12개로 끝내는 MBTI</h1>
        <button class="btn btn-primary mt-5 btn-block" onclick="start();">테스트 시작하기</button>
    </article>

    <article class="question">
        <h1 id="title" class="text-center mt-5">문제</h1>
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12 * 0%)"></div>
        </div>
        <input type="hidden" id="type" value="EI">
        <button id="A" class="btn btn-primary btn-block mt-5">A</button>
        <button id="B" class="btn btn-primary btn-block mt-5">B</button>
    </article>
    <article class="result">
        <img id="image" src="./siba.jpeg" class="rounded-circle mt-5 " alt="">
        <h2 id="animal" class="text-center mt-5">결과는!!</h2>
        <h3 id="description" class="text-center mt-5">설명</h3>
    </article>
    
    <input type="hidden" value="0" id="EI">
    <input type="hidden" value="0" id="SN">
    <input type="hidden" value="0" id="TF">
    <input type="hidden" value="0" id="JP">
  





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
